<!DOCTYPE html>
<html>
    <head>
        <title>Steven's Wardrobe</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        
        <!-- Background Image Section  -->
        <style>
            body {
                background-image: url(images/Homescreen19Color.png);
                /* background-image: url(images/Homescreen19.png); */
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
            }
        </style>

        <div class="wardrobe-container">
            <div class="stevenWardrobe">Steven's Wardrobe</div>
            <div class="items-row">
                <div class="item-container">
                    <div classs="item-text">Items</div>
                </div>
                <div class="item-container">
                    <div class="item-text">Favorite items</div>
                </div>
                <div class="item-container">
                    <div id="item-text" class="item-text">Create a Look</div>
                </div>
            </div>
            <div class="insidewardrobe-container">
                <div id= "tops" class="tops">
                    <div class="box-text"> Tops</div>
                    <div class="box">+</div>
                </div>
                <div class="bottoms">
                    <div class="box-text"> Bottoms</div> 
                    <div class="box">+</div>
                </div>
                <div class="dresses">
                    <div class="box-text"> Dresses</div> 
                    <div class="box">+</div>
                </div>
                <div class="Accesories">
                    <div class="box-text"> Accesories</div> 
                    <div class="box">+</div>
                </div>
                <div class="bottom-navigation">
                    <div class="bottom-icon"> <img src="images/icon-wardrobe_active.png"></div>
                    <div class="bottom-icon"> <img src="images/notactive_home.png"></div>
                    <div class="bottom-icon"> <img src="images/notactive_nMirror.png"></div>
                </div>
            </div>
        </div>

        
        <script src=”https://code.jquery.com/jquery-3.6.1.min.js”></script>
        <script src="js/19wardrobescreen.js"></script>
    </body>

</html>

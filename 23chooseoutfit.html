<!DOCTYPE html>
<html>

    <head>
        <title>Outfit Selection</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        
        <div id="yourAvatar-container" class="yourAvatar-container">
            
            <div class="AvatarContent-container">
                <div id="back1" class="back">Back</div>
                <h3 class="outfitTitle">Choose Outfit</h3>
                <div class="arrow left">&lt;</div>
                <img class="outfitAvatar" src="images/outfitChoice.png" height="662px" width="288px">
                <div class="arrow right">&gt;</div>
                <button id="avatar-Next1" class="avatar-Next">Select</button>
                <div class="favorite-icon">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>

        <script src=”https://code.jquery.com/jquery-3.6.1.min.js”></script>
        <script src="js/23chooseoutfit.js" ></script>
    </body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Camera Acess Screen</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta name="viewport"content="width=device-width, initial-scale=1.0">
 </head>
<body>
   <div class="camera-access-container">
    <div class="camera-box">
        <h1 class="camera-title">Wardrobe Mixer</h1>
        <p class="camera-text">Would like to access the camera.</p>
        <p class="camera-subtext">Explain why the app needs permission to access camera </p>
        <div class="button-row">
            <button class="deny-button">Don't  Allow</button>
            <button id="allow-button" class="allow-button">OK</button>
            </div>
    </div>
  </div>

    
<script src=”https://code.jquery.com/jquery-3.6.1.min.js”></script>
<script src="js/8cameraaccess.js"></script>
</body>
</html>

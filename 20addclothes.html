<!DOCTYPE html>
<html>
  <head>
    <title>Add clothes to your wardrobe</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="addclothes-container">
      <div id="back" class="back">Back</div>
      
      <div class="addclothes-title"></div>
      <h2>Add Clothes to</h2>
      <h2>Your Virtual Wardrobe</h2>

      <div class="Firstrow">
        <div class="card">
          <img class="cardShape" src="images/rectangle-10.png" alt="Avatar" style="width:100%">
          <div id class="carddes"><h4><b>Scan <br>Items</b></h4></div>
        </div>
        <div class="card">
          <img src="images/rectangle-10.png" alt="Avatar" style="width:100%">
          <div class="Firstrow-container"><h4><b>Barcode Scanning</b></h4></div>
        </div>
      </div>

      <div class="Firstrow">
        <div class="card">
          <img src="images/rectangle-10.png" alt="Avatar" style="width:100%">
          <div class="carddes"><h4><b>Online Shopping</b></h4></div>
        </div>
        <div class="card">
          <img src="images/rectangle-10.png" alt="Avatar" style="width:100%">
          <div class="Firstrow-container"><h4><b>Upload <br> Picture</b></h4></div>
        </div>
      </div>

      <div class="bottom-navigation">
        <div class="bottom-icon"> <img src="images/icon-wardrobe_active.png" width="55px" height="75px"></div>
        <div class="bottom-icon"> <img src="images/notactive_home.png" width="55px" height="75px"></div>
        <div class="bottom-icon"> <img src="images/notactive_nMirror.png" width="55px" height="75px"></div>
      </div>
    </div>

    <script src=”https://code.jquery.com/jquery-3.6.1.min.js”></script>
    <script src="js/20addclothes.js"></script>
  </body>

</html>
